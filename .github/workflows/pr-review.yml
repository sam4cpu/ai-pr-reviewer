name: AI PR Reviewer (Reinforcement & Adaptive Tuning Mode)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai_pr_review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install openai requests numpy pandas scikit-learn

      - name: Fetch PR diff
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "[INFO] Fetching PR diff..."
          curl -sSL -H "Accept: application/vnd.github.v3.diff" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            ${{ github.event.pull_request.url }} > pr_diff.patch
          if [ ! -s pr_diff.patch ]; then
            echo "[WARN] Empty diff file â€” skipping."
            exit 0
          fi

      - name: Run Adaptive AI PR Reviewer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "[START] Running Reinforcement-Ready Reviewer (Day 15)..."
          python .github/actions/ai_pr_reviewer/reviewer.py

      - name: Upload review artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ai-review-data
          path: |
            ai_review.md
            ai_self_eval.json
            review_metadata.json
            review_history.json
            ai_adaptive_log.json

  summarize_reviews:
    runs-on: ubuntu-latest
    needs: ai_pr_review
    steps:
      - uses: actions/checkout@v4
      - run: python .github/actions/ai_pr_reviewer/generate_summary.py
      - uses: actions/upload-artifact@v4
        with:
          name: review_summary
          path: |
            review_summary.json
            review_summary.md

  analyze_trends:
    runs-on: ubuntu-latest
    needs: summarize_reviews
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Analyze cross-PR trends
        run: python .github/actions/ai_pr_reviewer/analyze_trends.py
      - uses: actions/upload-artifact@v4
        with:
          name: trend_report
          path: trend_report.md
      - name: Post Trend Summary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          if [ -f trend_report.md ]; then
            COMMENT_BODY=$(cat trend_report.md)
            curl -sSL \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              -d "{\"body\": \"### ðŸ“ˆ AI PR Review Trends (Reinforcement Mode)\\n\\n$COMMENT_BODY\"}" \
              "https://api.github.com/repos/${GITHUB_REPOSITORY}/issues/${PR_NUMBER}/comments"
          fi

  ai_self_evaluate:
    runs-on: ubuntu-latest
    needs: analyze_trends
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Run AI Self-Evaluation Cycle
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python .github/actions/ai_pr_reviewer/self_improvement.py
      - uses: actions/upload-artifact@v4
        with:
          name: ai-self-eval
          path: |
            improvement_plan.json
            quality_report.md
            self_eval_metrics.json

  ai_reinforcement_learning:
    runs-on: ubuntu-latest
    needs: ai_self_evaluate
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download previous context
        uses: actions/download-artifact@v4
        with:
          name: ai-self-eval
          path: reinforcement_inputs/

      - name: Run Reinforcement Learning Optimizer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "[START] Executing Reinforcement Cycle..."
          python .github/actions/ai_pr_reviewer/reinforcement_tuner.py
          echo "[SUCCESS] Reinforcement weights adjusted dynamically."

      - name: Upload reinforcement artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ai-reinforcement
          path: |
            reward_matrix.json
            reinforcement_log.md
            adaptive_weights.json

      - name: Post Reinforcement Summary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          if [ -f reward_matrix.json ]; then
            REWARD_SCORE=$(jq -r '.overall_reward_score' reward_matrix.json)
            STABILITY=$(jq -r '.stability_factor' reward_matrix.json)
            COMMENT="### Reinforcement Learning Summary (Day 15)\n\n**Reward Score:** $REWARD_SCORE\n**Stability:** $STABILITY\n**Mode:** Adaptive Tuning\n\n> The reviewer has updated its internal confidence weights based on prior review accuracy and self-evaluation scores."
            curl -sSL \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              -d "{\"body\": \"$COMMENT\"}" \
              "https://api.github.com/repos/${GITHUB_REPOSITORY}/issues/${PR_NUMBER}/comments"
            echo "[SUCCESS] Reinforcement summary posted."
          fi

      - name: Log Final Completion
        run: |
          echo "[FINAL SUMMARY] AI PR Reviewer â€” Reinforcement & Adaptive Tuning complete."
          echo "[INFO] Artifacts available: review data, trends, self-eval, reinforcement weights."

  finalize_reinforcement_cycle:
    runs-on: ubuntu-latest
    needs: ai_reinforcement_learning
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Run Final Adaptive Weight Consolidation
        run: |
          echo "[START] Consolidating reinforcement learning weights..."
          python .github/actions/ai_pr_reviewer/reinforcement_tuner.py
          echo "[INFO] Final adaptive weights tuned successfully."

      - name: Upload Final Reports
        uses: actions/upload-artifact@v4
        with:
          name: final-reinforcement-report
          path: |
            adaptive_weights.json
            reinforcement_report.md

      - name: Post Final Summary to PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          if [ -f reinforcement_report.md ]; then
            FINAL_COMMENT=$(cat reinforcement_report.md)
            curl -sSL \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              -d "{\"body\": \"### Final Reinforcement Summary (Day 15 Complete)\\n\\n$FINAL_COMMENT\\n\\n Continuous adaptive learning cycle finished successfully.\"}" \
              "https://api.github.com/repos/${GITHUB_REPOSITORY}/issues/${PR_NUMBER}/comments"
            echo "[SUCCESS] Final reinforcement summary posted to PR."
          else
            echo "[WARN] No reinforcement report found to post."
          fi

      - name: Workflow Completion Log
        run: |
          echo "[FINAL LOG] Reinforcement & Adaptive Tuning fully complete."
          echo "[NEXT] Prepare for Autonomous Networked Reviewer Ecosystem."

  ai_network_sync:
    runs-on: ubuntu-latest
    needs: finalize_reinforcement_cycle
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Previous Reinforcement Artifacts
        uses: actions/download-artifact@v4
        with:
          name: final-reinforcement-report
          path: network_sync_inputs/

      - name: Initialize Network Knowledge Core
        run: |
          echo "[START] Initializing Networked Knowledge Core..."
          mkdir -p global_knowledge
          python .github/actions/ai_pr_reviewer/network_core.py
          echo "[INFO] Global knowledge base initialized."

      - name: Aggregate Cross-Repository Intelligence
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "[INFO] Aggregating intelligence from connected repos..."
          python .github/actions/ai_pr_reviewer/network_aggregator.py
          echo "[SUCCESS] Global intelligence update complete."

      - name: Upload Global Intelligence Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ai-network-intelligence
          path: |
            global_knowledge/global_summary.json
            global_knowledge/adaptive_network_weights.json
            global_knowledge/network_log.md

      - name: Post Global Sync Summary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          if [ -f global_knowledge/network_log.md ]; then
            NETWORK_LOG=$(cat global_knowledge/network_log.md)
            curl -sSL \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              -d "{\"body\": \"### AI Network Sync Complete (Day 16)\\n\\n$NETWORK_LOG\\n\\n This repository is now part of the autonomous reviewer ecosystem.\"}" \
              "https://api.github.com/repos/${GITHUB_REPOSITORY}/issues/${PR_NUMBER}/comments"
            echo "[SUCCESS] Network sync summary posted to PR."
          else
            echo "[WARN] No network log found to post."
          fi

      - name: Log Finalization
        run: |
          echo "[FINAL SUMMARY] Autonomous Networked Reviewer Ecosystem complete."
          echo "[INFO] This repository now participates in a global AI learning network."






