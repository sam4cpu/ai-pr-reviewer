name: AI PR Reviewer (Adaptive Mode)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai_pr_review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          echo "[INFO] Installing dependencies..."
          pip install --upgrade pip
          pip install openai requests

      - name: Fetch PR diff
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "[INFO] Fetching PR diff..."
          curl -sSL -H "Accept: application/vnd.github.v3.diff" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            ${{ github.event.pull_request.url }} > pr_diff.patch

          if [ ! -s pr_diff.patch ]; then
            echo "[WARN] No diff file generated. Check PR content or permissions."
            exit 0
          fi
          echo "[SUCCESS] Diff saved to pr_diff.patch"

      - name: Run Adaptive AI PR Reviewer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "[START] Running Adaptive AI PR Reviewer..."
          python .github/actions/ai_pr_reviewer/reviewer.py

      - name: Upload AI review artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ai_pr_review_artifacts
          path: |
            ai_review.md
            review_metadata.json
            ai_adaptive_log.json
            review_history.json
          if-no-files-found: ignore

  summarize_reviews:
    runs-on: ubuntu-latest
    needs: ai_pr_review
    steps:
      - uses: actions/checkout@v4

      - name: Generate PR review summary
        run: python .github/actions/ai_pr_reviewer/generate_summary.py

      - name: Upload summary artifact
        uses: actions/upload-artifact@v4
        with:
          name: review_summary
          path: |
            review_summary.json
            review_summary.md

  analyze_trends:
    runs-on: ubuntu-latest
    needs: summarize_reviews
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Analyze cross-PR trends (adaptive mode)
        run: python .github/actions/ai_pr_reviewer/analyze_trends.py

      - name: Upload trend report
        uses: actions/upload-artifact@v4
        with:
          name: trend_report
          path: trend_report.md

      - name: Post Trend Summary as PR Comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          echo "[INFO] Posting trend summary as PR comment..."
          if [ -f trend_report.md ]; then
            COMMENT_BODY=$(cat trend_report.md)
            curl -sSL \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              -d "{\"body\": \"### AI PR Review Trends (Adaptive Mode)\\n\\n$COMMENT_BODY\"}" \
              "https://api.github.com/repos/${GITHUB_REPOSITORY}/issues/${PR_NUMBER}/comments"
            echo "[SUCCESS] Trend summary posted to PR #${PR_NUMBER}"
          else
            echo "[WARN] No trend report found to post."
          fi

      - name: Log completion
        run: |
          echo "[SUMMARY] AI PR Review (Adaptive Mode) completed successfully."
          echo "[SUMMARY] Adaptive and trend artifacts uploaded for analysis."



