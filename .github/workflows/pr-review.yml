name: AI PR Reviewer (Predictive Reinforcement & Knowledge Graph Mode)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai_pr_review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install openai requests numpy pandas scikit-learn matplotlib networkx torch

      - name: Fetch PR diff
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "[INFO] Fetching PR diff..."
          curl -sSL -H "Accept: application/vnd.github.v3.diff" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            ${{ github.event.pull_request.url }} > pr_diff.patch
          if [ ! -s pr_diff.patch ]; then
            echo "[WARN] Empty diff file â€” skipping review."
            exit 0
          fi

      - name: Run Predictive AI Reviewer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "[START] Running Predictive Reinforcement Reviewer (Day 17)..."
          python .github/actions/ai_pr_reviewer/reviewer_predictive.py
          echo "[SUCCESS] Predictive reasoning & review complete."

      - name: Upload review artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ai-review-data
          path: |
            ai_review.md
            ai_self_eval.json
            review_metadata.json
            review_history.json
            ai_adaptive_log.json
            ai_predictive_insights.json
            ai_review_metrics.png
          retention-days: 30

      - name: Log Phase Summary
        run: |
          echo "[SUMMARY] Day 17 â€” Predictive Review Phase complete."
          echo "[INFO] Moving to trend analysis & reinforcement optimization."

  summarize_reviews:
    runs-on: ubuntu-latest
    needs: ai_pr_review
    steps:
      - uses: actions/checkout@v4
      - run: python .github/actions/ai_pr_reviewer/generate_summary.py
      - uses: actions/upload-artifact@v4
        with:
          name: review_summary
          path: |
            review_summary.json
            review_summary.md
          retention-days: 30

  analyze_trends:
    runs-on: ubuntu-latest
    needs: summarize_reviews
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Analyze cross-PR trends
        run: python .github/actions/ai_pr_reviewer/analyze_trends.py
      - uses: actions/upload-artifact@v4
        with:
          name: trend_report
          path: trend_report.md
      - name: Post Trend Summary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          if [ -f trend_report.md ]; then
            COMMENT_BODY=$(cat trend_report.md)
            curl -sSL \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              -d "{\"body\": \"### ðŸ“ˆ AI PR Review Trends (Predictive Mode)\\n\\n$COMMENT_BODY\"}" \
              "https://api.github.com/repos/${GITHUB_REPOSITORY}/issues/${PR_NUMBER}/comments"
          fi

  ai_reinforcement_learning:
    runs-on: ubuntu-latest
    needs: analyze_trends
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Run Reinforcement Optimizer (Predictive-Aware)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "[START] Executing Predictive Reinforcement Learning..."
          python .github/actions/ai_pr_reviewer/reinforcement_tuner.py
          echo "[SUCCESS] Reinforcement weights optimized using prediction deltas."

      - uses: actions/upload-artifact@v4
        with:
          name: ai-reinforcement
          path: |
            reward_matrix.json
            adaptive_weights.json
            reinforcement_log.md
          retention-days: 30

  predictive_model_training:
    runs-on: ubuntu-latest
    needs: ai_reinforcement_learning
    steps:
      - uses: actions/checkout@v4
      - name: Train Predictive Model on Review Outcomes
        run: |
          echo "[INFO] Training predictive model on reinforcement and historical review data..."
          python .github/actions/ai_pr_reviewer/train_predictive_model.py
          echo "[SUCCESS] Predictive model updated successfully."

      - uses: actions/upload-artifact@v4
        with:
          name: ai-predictive-model
          path: |
            predictive_model.pt
            model_training_log.md
            prediction_accuracy.json

  ai_knowledge_graph_sync:
    runs-on: ubuntu-latest
    needs: predictive_model_training
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Build Knowledge Graph
        run: |
          echo "[START] Building AI Knowledge Graph..."
          python .github/actions/ai_pr_reviewer/build_knowledge_graph.py
          echo "[INFO] Knowledge Graph built successfully."

      - uses: actions/upload-artifact@v4
        with:
          name: ai-knowledge-graph
          path: |
            knowledge_graph.gml
            graph_summary.md
            network_embeddings.json
            graph_visualization.png

      - name: Post Knowledge Graph Summary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          if [ -f graph_summary.md ]; then
            GRAPH_SUMMARY=$(cat graph_summary.md)
            curl -sSL \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              -d "{\"body\": \"### AI Knowledge Graph \\n\\n$GRAPH_SUMMARY\\n\\n> Predictive reinforcement learning and global intelligence successfully integrated.\"}" \
              "https://api.github.com/repos/${GITHUB_REPOSITORY}/issues/${PR_NUMBER}/comments"
          fi

      - name: Log Completion
        run: |
          echo "[FINAL SUMMARY] Predictive Reinforcement + Knowledge Graph Mode complete."
          echo "[INFO] The reviewer now anticipates PR quality using historical & network intelligence."






