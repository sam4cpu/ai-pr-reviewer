name: AI PR Reviewer (Continuous Learning Mode)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai_pr_review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          echo "[INFO] Installing dependencies..."
          pip install --upgrade pip
          pip install openai requests numpy pandas

      - name: Fetch PR diff
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "[INFO] Fetching PR diff..."
          curl -sSL -H "Accept: application/vnd.github.v3.diff" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            ${{ github.event.pull_request.url }} > pr_diff.patch

          if [ ! -s pr_diff.patch ]; then
            echo "[WARN] No diff file generated. Check PR content or permissions."
            exit 0
          fi
          echo "[SUCCESS] Diff saved to pr_diff.patch"

      - name: Run Adaptive AI PR Reviewer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "[START] Running Continuous-Learning AI PR Reviewer..."
          python .github/actions/ai_pr_reviewer/reviewer.py

      - name: Upload AI review artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ai-review-data
          path: |
            ai_review.md
            ai_self_eval.json
            review_metadata.json
            review_history.json
            ai_adaptive_log.json

      - name: Log completion
        run: |
          echo "[SUMMARY] Day 14 â€” Adaptive Review phase complete."
          echo "[INFO] Proceeding to summarization and trend analysis."

  summarize_reviews:
    runs-on: ubuntu-latest
    needs: ai_pr_review
    steps:
      - uses: actions/checkout@v4
      - name: Generate PR review summary
        run: python .github/actions/ai_pr_reviewer/generate_summary.py
      - name: Upload summary artifact
        uses: actions/upload-artifact@v4
        with:
          name: review_summary
          path: |
            review_summary.json
            review_summary.md

  analyze_trends:
    runs-on: ubuntu-latest
    needs: summarize_reviews
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Analyze cross-PR trends (Continuous Learning)
        run: |
          echo "[INFO] Analyzing historical AI PR data..."
          python .github/actions/ai_pr_reviewer/analyze_trends.py
          echo "[INFO] Trend analysis complete."

      - name: Upload trend report
        uses: actions/upload-artifact@v4
        with:
          name: trend_report
          path: trend_report.md

      - name: Post Trend Summary as PR Comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          echo "[INFO] Posting trend summary as PR comment..."
          if [ -f trend_report.md ]; then
            COMMENT_BODY=$(cat trend_report.md)
            curl -sSL \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              -d "{\"body\": \"###  AI PR Review Trends (Day 14 Continuous Learning)\\n\\n$COMMENT_BODY\"}" \
              "https://api.github.com/repos/${GITHUB_REPOSITORY}/issues/${PR_NUMBER}/comments"
            echo "[SUCCESS] Trend summary posted to PR."
          else
            echo "[WARN] No trend report found to post."
          fi

  ai_self_evaluate:
    runs-on: ubuntu-latest
    needs: analyze_trends
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Run AI Self-Evaluation & Improvement Plan
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "[START] Running AI Self-Evaluation + Improvement Plan..."
          python .github/actions/ai_pr_reviewer/self_improvement.py

      - name: Upload improvement artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ai-self-eval
          path: |
            improvement_plan.json
            quality_report.md
            self_eval_metrics.json
      
  continuous_learning:
    runs-on: ubuntu-latest
    needs: ai_self_evaluate
    steps:
      - uses: actions/checkout@v4
      - name: Run Continuous Learning Core (Day 14)
        run: python .github/actions/ai_pr_reviewer/self_improvement.py
      - name: Upload learning artifacts
        uses: actions/upload-artifact@v4
        with:
          name: continuous-learning
          path: learning_outputs/


  ai_continuous_learning:
    runs-on: ubuntu-latest
    needs: ai_self_evaluate
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Execute Continuous Learning Cycle
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "[START] Continuous Learning phase..."
          python .github/actions/ai_pr_reviewer/continuous_learning.py
          echo "[SUCCESS] Adaptive weights updated using cross-PR intelligence."

      - name: Upload Continuous Learning Results
        uses: actions/upload-artifact@v4
        with:
          name: continuous-learning
          path: |
            learning_weights.json
            adaptive_memory.json
            learning_log.md

      - name: Log Final Completion
        run: |
          echo "[FINAL SUMMARY] AI PR Reviewer (Continuous Learning) pipeline complete."
          echo "[INFO] Artifacts available: ai-review-data, review_summary, trend_report, ai-self-eval, continuous-learning."






