name: AI PR Reviewer

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai_pr_review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'  # caching

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          echo "[INFO] Installing dependencies..."
          pip install --upgrade pip
          pip install openai requests

      - name: Fetch pull request diff
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "[INFO] Fetching PR diff..."
          curl -sSL -H "Accept: application/vnd.github.v3.diff" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            ${{ github.event.pull_request.url }} > pr_diff.patch

          if [ ! -s pr_diff.patch ]; then
            echo "[WARN] No diff file generated. Check PR content or permissions."
            exit 0
          fi

          echo "[SUCCESS] Diff saved to pr_diff.patch"

      - name: Run AI PR Reviewer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "[START] Running AI PR Reviewer..."
          python .github/actions/ai_pr_reviewer/reviewer.py

      - name: Upload AI review artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ai_pr_review_artifacts
          path: |
            ai_review.md
            review_metadata.json
          if-no-files-found: ignore

      - name: Log completion summary
        run: |
          echo "[SUMMARY] AI PR Review workflow completed successfully."
          echo "[SUMMARY] Review artifacts uploaded for analysis."
          echo "[SUMMARY] Check PR comments or artifacts for results."

  summarize_reviews:
    runs-on: ubuntu-latest
    needs: ai_pr_review  
    steps:
      - uses: actions/checkout@v4

      - name: Generate PR review summary
        run: python .github/actions/ai_pr_reviewer/generate_summary.py

      - name: Upload summary artifact
        uses: actions/upload-artifact@v4
        with:
          name: review_summary
          path: |
            review_summary.json
            review_summary.md
